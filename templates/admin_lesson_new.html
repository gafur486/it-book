{% extends "base.html" %}
{% block content %}

<div class="mx-auto max-w-3xl rounded-3xl border border-slate-200 bg-white p-6 dark:border-slate-800 dark:bg-slate-900/60">
  <div class="flex items-center justify-between gap-3">
    <div>
      <div class="text-xs tracking-wide text-slate-500 dark:text-slate-400">ADMIN</div>
      <div class="text-2xl font-extrabold">Create lesson</div>
    </div>
    <a class="px-4 py-2 rounded-xl border border-slate-200 dark:border-slate-800" href="/admin">‚Üê Back</a>
  </div>

  <form class="mt-6 space-y-4" method="post" action="/admin/lesson/new">
    <div class="grid gap-3 sm:grid-cols-3">
      <div class="sm:col-span-1">
        <label class="text-sm font-semibold">Section</label>
        <select name="section" class="mt-1 w-full rounded-2xl border border-slate-200 px-3 py-2 bg-slate-50 dark:border-slate-800 dark:bg-slate-950/40">
          {% for key,label in sections %}
            <option value="{{ key }}">{{ label }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="sm:col-span-1">
        <label class="text-sm font-semibold">Order</label>
        <input name="order_no" type="number" value="1" class="mt-1 w-full rounded-2xl border border-slate-200 px-3 py-2 bg-slate-50 dark:border-slate-800 dark:bg-slate-950/40">
      </div>
      <div class="sm:col-span-3">
        <label class="text-sm font-semibold">Title</label>
        <input name="title" required class="mt-1 w-full rounded-2xl border border-slate-200 px-3 py-2 bg-slate-50 dark:border-slate-800 dark:bg-slate-950/40">
      </div>
    </div>

    <div>
      <label class="text-sm font-semibold">Body (Markdown)</label>
      <textarea name="body_md" rows="10" class="mt-1 w-full rounded-2xl border border-slate-200 px-3 py-2 bg-slate-50 dark:border-slate-800 dark:bg-slate-950/40"></textarea>
    </div>

    <button class="px-4 py-2 rounded-xl bg-slate-900 text-white font-bold hover:bg-slate-800">Create</button>
  </form>
</div>

{% endblock %}
