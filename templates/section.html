{% extends "base.html" %}
{% block content %}

<div class="rounded-3xl border border-slate-200 bg-white p-6 dark:border-slate-800 dark:bg-slate-900/60">
  <div class="flex items-center justify-between gap-3">
    <div>
      <div class="text-xs tracking-wide text-slate-500 dark:text-slate-400">SECTION</div>
      <div class="text-2xl font-extrabold">{{ section_label }}</div>
    </div>
    <a class="px-4 py-2 rounded-xl border border-slate-200 hover:border-slate-400 dark:border-slate-800 dark:hover:border-slate-600"
       href="/">← Home</a>
  </div>

  <div class="mt-6 grid gap-3">
    {% if lessons %}
      {% for l in lessons %}
        {% if is_books %}
          <a href="/book/{{ l.filename }}"
             class="block rounded-2xl border border-slate-200 p-4 hover:bg-slate-50 dark:border-slate-800 dark:hover:bg-slate-950/40">
            <div class="font-bold">{{ l.title }}</div>
            <div class="text-xs text-slate-500 dark:text-slate-400">PDF</div>
          </a>
        {% else %}
          <a href="/lesson/{{ l.id }}"
             class="block rounded-2xl border border-slate-200 p-4 hover:bg-slate-50 dark:border-slate-800 dark:hover:bg-slate-950/40">
            <div class="text-xs text-slate-500 dark:text-slate-400"># {{ l.order_no }}</div>
            <div class="font-bold">{{ l.title }}</div>
            <div class="mt-1 text-sm text-slate-500 dark:text-slate-400">Open →</div>
          </a>
        {% endif %}
      {% endfor %}
    {% else %}
      <div class="rounded-2xl border border-dashed border-slate-300 bg-slate-50 p-8 text-center dark:border-slate-700 dark:bg-slate-950/30">
        No lessons yet.
      </div>
    {% endif %}
  </div>
</div>

{% endblock %}
