<!doctype html>
<html lang="tg">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or "Китобчаи ИТ" }}</title>

  <!-- Tailwind CDN (зебоӣ зуд) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <link rel="stylesheet" href="/static/app.css"/>
</head>
<body class="bg-slate-950 text-slate-100">
  <header class="sticky top-0 z-10 border-b border-slate-800 bg-slate-950/90 backdrop-blur">
    <div class="mx-auto max-w-6xl px-4 py-4 flex items-center justify-between gap-3">
      <div>
        <div class="text-lg font-extrabold tracking-tight">КИТОБЧАИ ТЕХНОЛОГИЯҲОИ ИТТИЛООТӢ</div>
        <div class="text-xs text-slate-400">ФЕҲРИСТ + САҲИФАҲО + ИЛОВАКУНӢ АЗ ВЕБ</div>
      </div>
      <div class="flex gap-2">
        <a class="px-3 py-2 rounded-xl border border-slate-800 hover:border-slate-600"
           href="/">КИТОБ</a>
        <a class="px-3 py-2 rounded-xl border border-slate-800 hover:border-slate-600"
           href="/admin">АДМИН</a>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
