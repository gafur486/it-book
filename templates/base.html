<!doctype html>
<html lang="tg">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or "Китобчаи ИТ" }}</title>

  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/app.css"/>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>

<body class="bg-slate-950 text-slate-100">
  <header class="sticky top-0 z-10 border-b border-slate-800 bg-slate-950/90 backdrop-blur">
    <div class="mx-auto max-w-6xl px-4 py-4 flex items-center justify-between gap-3">
      <div>
        <div class="text-lg font-extrabold tracking-tight">КИТОБЧАИ ТЕХНОЛОГИЯҲОИ ИТТИЛООТӢ</div>
        <div class="text-xs text-slate-400">ФЕҲРИСТ + САҲИФАҲО + КИТОБҲО + WIKIPEDIA</div>
      </div>

      <div class="flex items-center gap-3">
        <!-- Clock -->
        <div class="hidden sm:flex items-center gap-2 px-3 py-2 rounded-xl border border-slate-800">
          <span class="text-xs text-slate-400">Dushanbe</span>
          <span id="clock" class="font-semibold"></span>
        </div>

        <div class="flex gap-2">
          <a class="px-3 py-2 rounded-xl border border-slate-800 hover:border-slate-600" href="/">КИТОБ</a>
          <a class="px-3 py-2 rounded-xl border border-slate-800 hover:border-slate-600" href="/books">КИТОБҲО</a>
          <a class="px-3 py-2 rounded-xl border border-slate-800 hover:border-slate-600" href="/wiki">WIKI</a>
          <a class="px-3 py-2 rounded-xl border border-slate-800 hover:border-slate-600" href="/admin">АДМИН</a>
        </div>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="border-t border-slate-800 bg-slate-950/80">
    <div class="mx-auto max-w-6xl px-4 py-8">
      <div class="grid gap-6 md:grid-cols-2">
        <div>
          <div class="font-extrabold text-lg">Убайдуллоев Ғафурҷон</div>
          <div class="text-sm text-slate-400 mt-1">
            Тамос ва шабакаҳо
          </div>
        </div>

        <div class="flex flex-wrap gap-2 md:justify-end">
          <!-- Телефон -->
          <a class="px-4 py-2 rounded-xl border border-slate-800 hover:border-slate-600"
             href="tel:+992001666922">
            +992 001 66 69 22 (Занг)
          </a>

          <!-- WhatsApp -->
          <a class="px-4 py-2 rounded-xl border border-slate-800 hover:border-slate-600"
             href="https://wa.me/992001666922" target="_blank" rel="noopener">
            WhatsApp
          </a>

          <!-- Telegram (deep link барои телефон) -->
          <a class="px-4 py-2 rounded-xl border border-slate-800 hover:border-slate-600"
             href="tg://resolve?phone=992001666922">
            Telegram
          </a>

          <!-- Instagram -->
          <a class="px-4 py-2 rounded-xl border border-slate-800 hover:border-slate-600"
             href="https://instagram.com/islamicbooks777" target="_blank" rel="noopener">
            Instagram: islamicbooks777
          </a>
        </div>
      </div>

      <div class="mt-6 text-xs text-slate-500">
        © {{ 2026 }} IT-Book. Ҳама ҳуқуқ маҳфуз.
      </div>
    </div>
  </footer>

  <script>
    (function() {
      const el = document.getElementById("clock");
      function tick() {
        const now = new Date();
        // Timezone Asia/Dushanbe
        const fmt = new Intl.DateTimeFormat("ru-RU", {
          timeZone: "Asia/Dushanbe",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit"
        });
        el.textContent = fmt.format(now);
      }
      tick();
      setInterval(tick, 1000);
    })();
  </script>
</body>
</html>
