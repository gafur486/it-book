{% extends "base.html" %}
{% block content %}

<div class="rounded-3xl border border-slate-200 bg-white p-6 dark:border-slate-800 dark:bg-slate-900/60">
  <div class="flex items-center justify-between gap-3">
    <div>
      <div class="text-xs tracking-wide text-slate-500 dark:text-slate-400">АДМИН</div>
      <div class="text-xl font-extrabold text-slate-900 dark:text-white">PDF — тасдиқ (Approve)</div>
      <div class="mt-1 text-xs text-slate-500 dark:text-slate-400">
        Танҳо файлҳои дар pdf-book/pending буда нишон дода мешаванд.
      </div>
    </div>
    <a class="px-4 py-2 rounded-xl border border-slate-200 hover:border-slate-400
              dark:border-slate-800 dark:hover:border-slate-600"
       href="/admin">← Бозгашт</a>
  </div>

  <div class="mt-6 space-y-3">
    {% if pending %}
      {% for p in pending %}
        <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between rounded-2xl border border-slate-200 p-4
                    dark:border-slate-800">
          <div>
            <div class="font-bold text-slate-900 dark:text-white">{{ p.name }}</div>
            <div class="text-xs text-slate-500 dark:text-slate-400">pending</div>
          </div>

          <form method="post" action="/admin/pdfs/approve">
            <input type="hidden" name="filename" value="{{ p.name }}">
            <button class="px-4 py-2 rounded-xl bg-emerald-600 text-white font-bold hover:bg-emerald-700">
              ТАСДИҚ
            </button>
          </form>
        </div>
      {% endfor %}
    {% else %}
      <div class="rounded-2xl border border-dashed border-slate-300 bg-slate-50 p-8 text-center
                  dark:border-slate-700 dark:bg-slate-950/30">
        PDF-и нав нест.
      </div>
    {% endif %}
  </div>
</div>

{% endblock %}
