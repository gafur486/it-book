{% if not q %}
  <!-- empty -->
{% elif error %}
  <div class="rounded-2xl border border-rose-200 bg-rose-50 p-4 text-sm text-rose-700
              dark:border-rose-900/40 dark:bg-rose-950/30 dark:text-rose-200">
    {{ error }}
  </div>
{% elif results %}
  <div class="rounded-3xl border border-slate-200 bg-white p-4
              dark:border-slate-800 dark:bg-slate-900/60">
    <div class="flex items-center justify-between gap-3">
      <div class="font-extrabold text-slate-900 dark:text-white">
        Википедия: “{{ q }}”
      </div>
      <div class="text-xs text-slate-400">Wikipedia</div>
    </div>

    <div class="mt-3 space-y-3">
      {% for r in results %}
        <a class="block rounded-2xl border border-slate-200 p-4 hover:bg-slate-50
                  dark:border-slate-800 dark:hover:bg-slate-950/40"
           href="{{ r.url }}" target="_blank" rel="noopener">
          <div class="font-bold text-slate-900 dark:text-white">{{ r.title }}</div>
          <div class="mt-1 text-sm text-slate-600 dark:text-slate-300">{{ r.snippet }}</div>
          <div class="mt-2 text-xs text-indigo-600 dark:text-indigo-400">Кушодан дар Wikipedia →</div>
        </a>
      {% endfor %}
    </div>

    <div class="mt-3 text-xs text-slate-400">
      Эзоҳ: натиҷаҳо аз Википедия мебошанд.
    </div>
  </div>
{% else %}
  <div class="rounded-2xl border border-slate-200 bg-slate-50 p-4 text-sm text-slate-600
              dark:border-slate-800 dark:bg-slate-950/30 dark:text-slate-300">
    Ҳеҷ натиҷа ёфт нашуд.
  </div>
{% endif %}
