{% extends "base.html" %}
{% block content %}

<div class="card floating">
  <div class="card-head">
    <div style="display:flex; align-items:center; gap:10px;">
      <i data-lucide="globe" class="icon"></i>
      <div>
        <div class="tag">WIKI</div>
        <div style="font-weight:900;">Wikipedia</div>
      </div>
    </div>

    <form method="get" action="/wiki" style="display:flex; gap:10px; align-items:center;">
      <input class="input" name="q" value="{{ q }}" placeholder="Ҷустуҷӯ дар Wikipedia...">
      <button class="btn" type="submit"><i data-lucide="search" class="icon"></i> Ҷустуҷӯ</button>
    </form>
  </div>

  <div class="card-body">
    <div class="tag">
      Ин ҷо ҳоло танҳо UI аст. Агар хоҳед, ҷустуҷӯи воқеиро бо API илова мекунем.
    </div>
  </div>
</div>

<script>
  if (window.lucide) lucide.createIcons();
</script>

{% endblock %}
