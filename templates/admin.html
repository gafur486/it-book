{% extends "base.html" %}
{% block content %}

<div class="rounded-3xl border border-slate-200 bg-white p-6">
  <div class="flex items-start justify-between gap-3">
    <div>
      <div class="text-xs tracking-wide text-slate-500">АДМИН ПАНЕЛ</div>
      <div class="text-2xl font-extrabold text-slate-900">Иловаи мавзӯъ</div>
      <div class="mt-2 text-sm text-slate-600">
        PDF папка: <span class="font-semibold">{{ pdf_dir }}</span><br>
        Барои китобҳо: PDF-ро ба ҳамин папка партоед, дар “КИТОБҲО” автоматӣ мебарояд.
      </div>
    </div>
    <a class="px-4 py-2 rounded-xl border border-slate-200 text-slate-700 hover:bg-slate-50"
       href="/admin/logout">Баромадан</a>
  </div>

  <form class="mt-6 grid gap-3" method="post" action="/admin/create">
    <div class="grid gap-3 md:grid-cols-3">
      <div>
        <label class="text-sm font-semibold text-slate-700">Синф</label>
        <input name="grade" type="number" value="9" required
               class="mt-1 w-full rounded-2xl border border-slate-200 bg-slate-50 px-4 py-2 outline-none">
      </div>
      <div>
        <label class="text-sm font-semibold text-slate-700">№ (order)</label>
        <input name="order_no" type="number" value="1" required
               class="mt-1 w-full rounded-2xl border border-slate-200 bg-slate-50 px-4 py-2 outline-none">
      </div>
      <div>
        <label class="text-sm font-semibold text-slate-700">Сарлавҳа</label>
        <input name="title" required
               class="mt-1 w-full rounded-2xl border border-slate-200 bg-slate-50 px-4 py-2 outline-none">
      </div>
    </div>

    <div>
      <label class="text-sm font-semibold text-slate-700">Матни асосӣ (Markdown)</label>
      <textarea name="body_md" rows="8" required
                class="mt-1 w-full rounded-2xl border border-slate-200 bg-slate-50 px-4 py-2 outline-none"></textarea>
    </div>

    <div class="grid gap-3 md:grid-cols-2">
      <div>
        <label class="text-sm font-semibold text-slate-700">Кори амалӣ (Markdown)</label>
        <textarea name="practical_md" rows="6"
                  class="mt-1 w-full rounded-2xl border border-slate-200 bg-slate-50 px-4 py-2 outline-none"></textarea>
      </div>
      <div>
        <label class="text-sm font-semibold text-slate-700">Кори гурӯҳӣ (Markdown)</label>
        <textarea name="groupwork_md" rows="6"
                  class="mt-1 w-full rounded-2xl border border-slate-200 bg-slate-50 px-4 py-2 outline-none"></textarea>
      </div>
    </div>

    <div class="grid gap-3 md:grid-cols-2">
      <div>
        <label class="text-sm font-semibold text-slate-700">Саволҳо (Markdown)</label>
        <textarea name="questions_md" rows="5"
                  class="mt-1 w-full rounded-2xl border border-slate-200 bg-slate-50 px-4 py-2 outline-none"></textarea>
      </div>
      <div>
        <label class="text-sm font-semibold text-slate-700">Код (Markdown)</label>
        <textarea name="code_md" rows="5"
                  class="mt-1 w-full rounded-2xl border border-slate-200 bg-slate-50 px-4 py-2 outline-none"></textarea>
      </div>
    </div>

    <button class="rounded-2xl bg-slate-900 px-5 py-3 font-bold text-white hover:bg-slate-800">
      ИЛОВА КАРДАН
    </button>
  </form>
</div>

{% endblock %}
